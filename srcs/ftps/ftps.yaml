apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: my-ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          name : ftps

---

apiVersion: v1
kind: Service
metadata:
    name: ftps
spec:
    type: LoadBalancer
    ports:
    - name: ftps
      port: 21
    selector:
        app: ftps